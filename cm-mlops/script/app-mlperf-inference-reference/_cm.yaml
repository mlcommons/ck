# Identification of this CM script
alias: app-mlperf-inference-reference
uid: ff149e9781fc4b65

automation_alias: script
automation_uid: 5b4e0237da074764

category: "Modular MLPerf benchmarks"
category_sort: 20000

developers: "[Arjun Suresh](https://www.linkedin.com/in/arjunsuresh), [Thomas Zhu](https://www.linkedin.com/in/hanwen-zhu-483614189), [Grigori Fursin](https://cKnowledge.io/@gfursin)"

# User-friendly tags to find this CM script
tags:
  - app
  - vision
  - language
  - mlcommons
  - mlperf
  - inference
  - reference
  - ref

# Default environment
default_env:
  CM_MLPERF_LOADGEN_MODE: accuracy
  CM_MLPERF_LOADGEN_SCENARIO: Offline
  CM_OUTPUT_FOLDER_NAME: test_results
  CM_MLPERF_RUN_STYLE: test
  CM_TEST_QUERY_COUNT: '10'
  CM_MLPERF_QUANTIZATION: off
  CM_MLPERF_SUT_NAME_IMPLEMENTATION_PREFIX: reference
  CM_MLPERF_SUT_NAME_RUN_CONFIG_SUFFIX: ''

# Map script inputs to environment variables
input_mapping:
  count: CM_MLPERF_LOADGEN_QUERY_COUNT
  docker: CM_RUN_DOCKER_CONTAINER
  hw_name: CM_HW_NAME
  imagenet_path: IMAGENET_PATH
  max_batchsize: CM_MLPERF_LOADGEN_MAX_BATCHSIZE
  mode: CM_MLPERF_LOADGEN_MODE
  num_threads: CM_NUM_THREADS
  dataset: CM_MLPERF_VISION_DATASET_OPTION
  model: CM_MLPERF_CUSTOM_MODEL_PATH
  output_dir: OUTPUT_BASE_DIR
  power: CM_MLPERF_POWER
  power_server: CM_MLPERF_POWER_SERVER_ADDRESS
  ntp_server: CM_MLPERF_POWER_NTP_SERVER
  max_amps: CM_MLPERF_POWER_MAX_AMPS
  max_volts: CM_MLPERF_POWER_MAX_VOLTS
  regenerate_files: CM_REGENERATE_MEASURE_FILES
  rerun: CM_RERUN
  scenario: CM_MLPERF_LOADGEN_SCENARIO
  test_query_count: CM_TEST_QUERY_COUNT
  clean: CM_MLPERF_CLEAN_SUBMISSION_DIR
  dataset_args: CM_MLPERF_EXTRA_DATASET_ARGS

# Duplicate CM environment variables to the ones used in native apps
env_key_mappings:
  CM_HOST_: HOST_
  CM_ML_: ML_
  CM_MLPERF_TVM: MLPERF_TVM
  CM_MLPERF_DELETE: MLPERF_DELETE

# Env keys which are exposed to higher level scripts
new_env_keys:
  - CM_MLPERF_*
  - CM_DATASET_*
  - CM_HW_NAME
  - CM_ML_MODEL_*
  - CM_MAX_EXAMPLES

new_state_keys:
  - mlperf-inference-implementation
  - CM_SUT_*

# Dependencies on other CM scripts
deps:

  # Detect host OS features
  - tags: detect,os

  # Detect host CPU features
  - tags: detect,cpu

  # Install system dependencies on a given host
  - tags: get,sys-utils-cm

  # Detect/install python
  - tags: get,python
    names:
    - python
    - python3

  # Detect CUDA if required
  - tags: get,cuda,_cudnn
    enable_if_env:
      CM_MLPERF_DEVICE:
      - gpu
  # Detect TensorRT if required
  - tags: get,nvidia,tensorrt
    enable_if_env:
      CM_MLPERF_BACKEND:
      - tensorrt




  ########################################################################
  # Install ML engines via CM

  ## Onnx CPU Runtime
  - tags: get,generic-python-lib,_onnxruntime
    names:
    - ml-engine-onnxruntime
    enable_if_env:
      CM_MLPERF_BACKEND:
      - onnxruntime
      - tvm-onnx
      CM_MLPERF_DEVICE:
      - cpu

  ## Onnx CUDA Runtime
  - tags: get,generic-python-lib,_onnxruntime_gpu
    names:
    - ml-engine-onnxruntime-cuda
    enable_if_env:
      CM_MLPERF_BACKEND:
      - onnxruntime
      - tvm-onnx
      CM_MLPERF_DEVICE:
      - gpu
    skip_if_env:
      CM_MODEL:
      - 3d-unet-99
      - 3d-unet-99.9
      - resnet50

  ## resnet50 and 3d-unet need both onnxruntime and onnxruntime_gpu on cuda
  - tags: get,generic-python-lib,_onnxruntime
    enable_if_env:
      CM_MLPERF_BACKEND:
      - onnxruntime
      CM_MLPERF_DEVICE:
      - gpu
      CM_MODEL:
      - 3d-unet-99
      - 3d-unet-99.9
      - resnet50
  - tags: get,generic-python-lib,_onnxruntime_gpu
    env:
      CM_GENERIC_PYTHON_PIP_UNINSTALL_DEPS: ""
    enable_if_env:
      CM_MLPERF_BACKEND:
      - onnxruntime
      CM_MLPERF_DEVICE:
      - gpu
      CM_MODEL:
      - 3d-unet-99
      - 3d-unet-99.9
      - resnet50

  ## Pytorch (CPU)
  - tags: get,generic-python-lib,_torch
    names:
    - ml-engine-pytorch
    enable_if_env:
      CM_MLPERF_BACKEND:
      - pytorch
      - tvm-pytorch
      CM_MLPERF_DEVICE:
      - cpu

  ## Pytorch (CUDA)
  - tags: get,generic-python-lib,_torch_cuda
    names:
    - ml-engine-pytorch
    enable_if_env:
      CM_MLPERF_BACKEND:
      - pytorch
      - tvm-pytorch
      CM_MLPERF_DEVICE:
      - gpu

  ## Torchvision (CPU)
  - tags: get,generic-python-lib,_torchvision
    names:
    - ml-engine-torchvision
    enable_if_env:
      CM_MLPERF_BACKEND:
      - pytorch
      - tvm-pytorch
      CM_MLPERF_DEVICE:
      - cpu

  ## Torchvision (CUDA)
  - tags: get,generic-python-lib,_torchvision_cuda
    names:
    - ml-engine-torchvision
    enable_if_env:
      CM_MLPERF_BACKEND:
      - pytorch
      - tvm-pytorch
      CM_MLPERF_DEVICE:
      - gpu

  ## Transformers
  - tags: get,generic-python-lib,_transformers
    names:
    - ml-engine-transformers
    enable_if_env:
      CM_MODEL:
      - bert-99
      - bert-99.9

  ## Tensorflow
  - tags: get,generic-python-lib,_tensorflow
    names:
    - ml-engine-tensorflow
    enable_if_env:
      CM_MLPERF_BACKEND:
      - tf
      - tflite


  ########################################################################
  # Install ML models    

  ## ResNet50
  - tags: get,ml-model,image-classification,resnet50
    names:
    - ml-model
    - resnet50-model
    enable_if_env:
      CM_MODEL:
      - resnet50
    skip_if_env:
      CM_MLPERF_CUSTOM_MODEL_PATH:
      - "on"

  ## RetinaNet
  - tags: get,ml-model,object-detection,retinanet
    names:
    - ml-model
    - retinanet-model
    enable_if_env:
      CM_MODEL:
      - retinanet


  ## RetinaNet (PyTorch weights, FP32)
  - tags: get,ml-model,object-detection,resnext50,fp32,_pytorch-weights
    names:
    - ml-model
    - retinanet-model
    enable_if_env:
      CM_MLPERF_BACKEND:
      - pytorch
      CM_MLPERF_IMPLEMENTATION:
      - nvidia
      CM_MODEL:
      - retinanet

  ## BERT
  - tags: get,ml-model,language-processing,bert-large
    names:
    - ml-model
    - bert-model
    enable_if_env:
      CM_MODEL:
      - bert-99
      - bert-99.9
    skip_if_env:
      CM_MLPERF_CUSTOM_MODEL_PATH:
      - "on"


  ## 3d-unet
  - tags: get,ml-model,medical-imaging,3d-unet
    names:
    - ml-model
    - 3d-unet-model
    enable_if_env:
      CM_MODEL:
      - 3d-unet-99
      - 3d-unet-99.9

  ## Rnnt
  - tags: get,ml-model,speech-recognition,rnnt
    names:
    - ml-model
    - rnnt-model
    enable_if_env:
      CM_MODEL:
      - rnnt

  ## Dlrm
  - tags: get,ml-model,recommendation,dlrm
    names:
    - ml-model
    - dlrm-model
    enable_if_env:
      CM_MODEL:
      - dlrm-99
      - dlrm-99.9

  ########################################################################
  # Install datasets

  ## ImageNet (small for tests)
  - tags: get,dataset,image-classification,imagenet,preprocessed
    names:
    - imagenet-preprocessed
    enable_if_env:
      CM_MODEL:
      - resnet50
    skip_if_env:
      CM_MLPERF_VISION_DATASET_OPTION
      - "on"

  - tags: get,dataset,image-classification,imagenet,preprocessed,_pytorch
    names:
    - imagenet-preprocessed
    enable_if_env:
      CM_MODEL:
      - resnet50
      CM_MLPERF_VISION_DATASET_OPTION:
      - imagenet_pytorch

  - tags: get,dataset-aux,image-classification,imagenet-aux
    enable_if_env:
      CM_MODEL:
      - resnet50

  ## Open Images for RetinaNet
  - tags: get,dataset,object-detection,open-images,openimages,preprocessed,_validation
    names:
    - openimages-preprocessed
    enable_if_env:
      CM_MODEL:
      - retinanet

  ## Squad for BERT
  - tags: get,dataset,squad,original
    enable_if_env:
      CM_MODEL:
      - bert-99
      - bert-99.9

  - tags: get,dataset-aux,squad-vocab
    enable_if_env:
      CM_MODEL:
      - bert-99
      - bert-99.9


  ## Kits19 for 3d-unet
  - tags: get,dataset,kits19,preprocessed
    enable_if_env:
      CM_MODEL:
      - 3d-unet-99
      - 3d-unet-99.9

  ## Librispeech for rnnt
  - tags: get,dataset,librispeech,preprocessed
    enable_if_env:
      CM_MODEL:
      - rnnt

  ## Criteo for dlrm
  - tags: get,dataset,criteo,preprocessed
    names:
    - criteo-preprocessed
    enable_if_env:
      CM_MODEL:
      - dlrm-99
      - dlrm-99.9

  ########################################################################
  # Install MLPerf inference dependencies

  # Creates user conf for given SUT
  - tags: generate,user-conf,mlperf,inference
    names:
    - user-conf-generator

  # Install MLPerf loadgen
  - tags: get,loadgen
    names:
    - loadgen
    - mlperf-inference-loadgen

  # Download MLPerf inference source
  - tags: get,mlcommons,inference,src
    names:
    - inference-src


posthook_deps: 
  - names:
    - runner
    tags: benchmark,program
    skip_if_env:
      CM_MLPERF_SKIP_RUN:
      - on







# Variations to customize dependencies
variations:
  python:
    group: implementation
    default: true,
    add_deps_recursive:
      imagenet-accuracy-script:
        tags: _float32
    env:
      CM_MLPERF_PYTHON: 'yes'
      CM_MLPERF_IMPLEMENTATION: reference

  # ML engine
  onnxruntime:
    group: framework
    default: true
    add_deps_recursive:
      imagenet-preprocessed:
        tags: _NCHW
      openimages-preprocessed:
        tags: _NCHW
      ml-model:
        tags: raw,_onnx
    env:
      CM_MLPERF_BACKEND: onnxruntime

  onnxruntime,cpu:
    env:
      CM_MLPERF_BACKEND_VERSION: <<<CM_ONNXRUNTIME_VERSION>>>

  onnxruntime,cuda:
    env:
      CM_MLPERF_BACKEND_VERSION: <<<CM_ONNXRUNTIME_GPU_VERSION>>>

  pytorch:
    group: framework
    add_deps_recursive:
      imagenet-preprocessed:
        tags: _NCHW
      openimages-preprocessed:
        tags: _NCHW
      ml-model:
        tags: raw,_pytorch
    env:
      CM_MLPERF_BACKEND: pytorch
      CM_MLPERF_BACKEND_VERSION: <<<CM_PYTORCH_VERSION>>>

  tf:
    group: framework
    add_deps_recursive:
      imagenet-preprocessed:
        tags: _NHWC
      ml-model:
        tags: raw,_tf
    env:
      CM_MLPERF_BACKEND: tf
      CM_MLPERF_BACKEND_VERSION: <<<CM_TENSORFLOW_VERSION>>>

  tensorflow:
    alias: tf

  deepsparse:
    group: framework
    env:
      CM_MLPERF_BACKEND: deepsparse
      CM_MLPERF_BACKEND_VERSION: <<<CM_DEEPSPARSE_VERSION>>>
    deps:
    - tags: get,generic-python-lib,_deepsparse
    add_deps_recursive:
      inference-src:
        version: deepsparse
      ml-model:
        tags: raw,_deepsparse

  tvm-onnx:
    group: framework
    env: 
      CM_MLPERF_BACKEND: tvm-onnx
      CM_MLPERF_BACKEND_VERSION: <<<CM_ONNXRUNTIME_VERSION>>>
    deps:
    - tags: get,generic-python-lib,_onnx
    - tags: get,tvm
      names:
        tvm
    add_deps_recursive:
      ml-model:
        tags: tvm-model,_onnx

  tvm-pytorch:
    group: framework
    env:
      CM_MLPERF_BACKEND: tvm-pytorch
      CM_MLPERF_BACKEND_VERSION: <<<CM_PYTORCH_VERSION>>>
      MLPERF_TVM_TORCH_QUANTIZED_ENGINE: qnnpack
    deps:
    - tags: get,tvm
      names:
        tvm
    add_deps_recursive:
      ml-model:
        tags: tvm-model,_pytorch

  # Reference MLPerf models
  bert-99.9:
    group: models
    base:
    - bert
    env:
      CM_MODEL: bert-99.9

  bert-99:
    group: models
    base:
    - bert
    env:
      CM_MODEL: bert-99

  bert:
    env:
      CM_MLPERF_MODEL_SKIP_BATCHING: true
    deps:
    - tags: get,generic-python-lib,_tokenization
    - tags: get,generic-python-lib,_protobuf
      names:
      - protobuf
      version_max: "3.19"
      enable_if_env:
        CM_MLPERF_BACKEND:
        - tf
        - tflite
    - tags: get,generic-python-lib,_torch
      names:
      - ml-engine-pytorch
    add_deps_recursive:
      inference-src:
        tags: _deeplearningexamples

  3d-unet-99.9:
    group: models
    base:
    - 3d-unet
    env:
      CM_MODEL: 3d-unet-99.9

  3d-unet-99:
    group: models
    base:
    - 3d-unet
    env:
      CM_MODEL: 3d-unet-99

  3d-unet:
    env:
      CM_TMP_IGNORE_MLPERF_QUERY_COUNT: true
      CM_MLPERF_MODEL_SKIP_BATCHING: true

  dlrm-99.9:
    group: models
    base:
    - dlrm
    env:
      CM_MODEL: dlrm-99.9

  dlrm-99:
    group: models
    base:
    - dlrm
    env:
      CM_MODEL: dlrm-99

  dlrm:
    env:
      CM_MLPERF_MODEL_SKIP_BATCHING: true
    deps:
    - tags: get,dlrm,src
      names:
      - dlrm-src
    - tags: get,generic-python-lib,_mlperf_logging
    - tags: get,generic-python-lib,_opencv-python
    - tags: get,generic-python-lib,_tensorboard
    - tags: get,generic-python-lib,_protobuf
      version: "3.20"
    - tags: get,generic-python-lib,_scikit-learn
    - tags: get,generic-python-lib,_tqdm
    - tags: get,generic-python-lib,_onnx
    - tags: get,generic-python-lib,_numpy
      version: "1.19.5"
    - tags: get,python3
      version_max: "3.8.999"
      version_max_usable: "3.8.12"
    adr:
      ml-engine-pytorch:
        version: "1.10.1"
      ml-engine-torchvision:
        version: "0.11.2"

  rnnt:
    group: models
    env:
      CM_MODEL: rnnt
      CM_MLPERF_MODEL_SKIP_BATCHING: true
      CM_TMP_IGNORE_MLPERF_QUERY_COUNT: true
    deps:
    - tags: get,generic-python-lib,_librosa
    - tags: get,generic-python-lib,_inflect
    - tags: get,generic-python-lib,_unidecode
    - tags: get,generic-python-lib,_toml

  retinanet:
    group: models
    deps:
    - tags: get,generic-python-lib,_opencv-python
    - tags: get,generic-python-lib,_numpy
    - tags: get,generic-python-lib,_pycocotools

    env:
      CM_MODEL: retinanet
      CM_MLPERF_USE_MLCOMMONS_RUN_SCRIPT: 'yes'
      CM_MLPERF_LOADGEN_MAX_BATCHSIZE: '1'

  resnet50:
    group: models
    default: true
    env:
      CM_MODEL: resnet50
      CM_MLPERF_USE_MLCOMMONS_RUN_SCRIPT: 'yes'
    deps:
    - tags: get,generic-python-lib,_opencv-python
    - tags: get,generic-python-lib,_numpy
    - tags: get,generic-python-lib,_pycocotools

  # Target devices
  cpu:
    group: device
    default: true
    env:
      CM_MLPERF_DEVICE: cpu
      CUDA_VISIBLE_DEVICES: ''
      USE_CUDA: no
      USE_GPU: no

  cuda:
    group: device
    env:
      CM_MLPERF_DEVICE: gpu
      USE_CUDA: yes
      USE_GPU: yes

  # Model precision
  fp32:
    group: precision
    default: true
    add_deps_recursive:
      ml-model:
        tags:
          _fp32
    env:
      CM_MLPERF_QUANTIZATION: off
      CM_MLPERF_MODEL_PRECISION: float32

  int8:
    group: precision
    env:
      CM_MLPERF_QUANTIZATION: on
      CM_MLPERF_MODEL_PRECISION: int8
    add_deps_recursive:
      ml-model:
        tags:
          _int8

  quantized:
    alias: int8

  batch_size.#:
    env:
      CM_MLPERF_LOADGEN_MAX_BATCHSIZE: "#"
    add_deps_recursive:
      ml-model:
        tags:
          _batch_size.#

  # Reproducibility (past submissions)
  r2.1_default:
    add_deps_recursive:
      compiler:
        tags: llvm
      inference-src:
        tags: _octoml
      loadgen:
        version: r2.1
    env:
      CM_RERUN: 'yes'
      CM_SKIP_SYS_UTILS: 'yes'
      CM_TEST_QUERY_COUNT: '100'
